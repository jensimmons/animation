  <script src="../assets/js/jquery-1.9.1.min.js"></script>
  <script>
  		$(document).ready(function(){
			
			// This can be done without javascript, but using it instead of a:hover
			// let's us trigger the hover event when the photo is tapped on a touch device
			$('.card').hover(function(){
				$(this).addClass('flip');
			},function(){
				$(this).removeClass('flip');
			});
			
			// set up click/tap panels
			$('.click').toggle(function(){
				$(this).addClass('flip');
			},function(){
				$(this).removeClass('flip');
			});
			
			
		});
	</script>
      
</head>

<body>

  <main role="main">
    
    <figure class="card">
      <img src="2163141111_37899b0986_o.jpg">
      <figcaption class="back">Suffragettes posting bills. [<a src="http://www.flickr.com/photos/library_of_congress/2163141111/in/set-72157614805050380">source</a>]</figcaption>
    </figure>
    <figure class="card">

    </figure>
    <figure class="card">

    </figure>
    <figure class="card">

    <figure class="card">
      <img src="2449482700_659fa5f363_o.jpg">
